<h1>Orders:</h1>

<div>
    <div *ngFor="let order of allOrders">
        <h3 >Order #{{order?.Id}}</h3>
        <strong>Client's bulstat: </strong><span>{{order?.Bulstat}}</span><br>
        <strong>Description: </strong><span>{{order?.Description}}</span><br>
        <strong>EuroCode: </strong><span>{{order?.EuroCode}}</span><br>
        <strong>OesCode: </strong><span>{{order?.OesCode}}</span><br>
        <strong>MaterialNumber: </strong><span>{{order?.MaterialNumber}}</span><br>
        <strong>LocalCode: </strong><span>{{order?.LocalCode}}</span><br>
        <strong>IndustryCode: </strong><span>{{order?.IndustryCode}}</span><br>
        <strong>Finished: </strong>
        <!-- <select [(ngModel)] = "order.Finished">
          <option></option>
        </select> -->
        <select class="form-control" [(ngModel)]="order.Finished" #newStatus>
          <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
        </select>
        <button type="button" class="btn btn-primary" (click)="selectNewStatus(newStatus.value, order.Id)"> Change status </button><br>
        <!-- <span>{{order?.Finished}}</span>  -->
    </div>
</div>
