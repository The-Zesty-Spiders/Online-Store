<div class="serch-container">
  <div class="search-filter">
    <h2>Search:</h2>
    <div>
      <label>Select make:</label>
      <select placeholder="make" #m (change)="selectMake(m.value)">
          <option [value]="-1">make</option>
          <option *ngFor="let make of makes" [value]="make.Id">{{make.Name}}</option>
      </select>
    </div>

    <div>
        <label>Select model:</label>
      <select *ngIf="this.makeId != null && this.makeId != -1" #m (change)="selectModel(m.value)">
          <option [value]="-1">model</option>
          <option *ngFor="let model of models" [value]="model.Id" >{{model.Name}}</option>
        </select>
    </div>

    <div>
        <label>Select body:</label>
      <select *ngIf="makeId != null && modelId != null && this.makeId != -1 && this.modelId != -1" #b (change)="selectBodyType(b.value)">
        <option [value]="-1">body</option>
        <option *ngFor="let bodyType of bodyTypes" [value]="bodyType.Id">
            {{bodyType.Code}}/{{bodyType.Description}}
          </option>
        </select>
    </div>
    <button (click)="getGlasses()" class="btn-gray-bgr btn btn-md">Search</button>
  </div>


  <div class="search-result" *ngIf="glasses === null">
    <h2>No results!</h2>
  </div>
  <div class="search-result" *ngIf="glasses != null">
      <h2>Results:</h2>
      <ul *ngFor="let glass of glasses">
          <li>
            <a class="result-item" href="/glasses/{{glass.Id}}">
              Eurocode: {{glass?.EuroCode}}
              OesCode: {{glass?.OesCode}}
              IndustryCode: {{glass?.IndustryCode}}
              MaterialNumber: {{glass?.MaterialNumber}}
              LocalCode: {{glass?.LocalCode}}
            </a><br>
            info: {{glass.Description}}
          </li>
      </ul>
  </div>
</div>
